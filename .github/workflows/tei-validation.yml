name: Validate TEI Documents

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Download TEI Schema (tei_all.rng)
        run: |
          mkdir schemas
          wget -O schemas/tei_all.rng https://tei-c.org/release/xml/tei/custom/schema/relaxng/

      - name: Install Jing
        run: |
          wget https://github.com/relaxng/jing-trang/releases/download/V2022/jing-2022.jar
          echo "alias jing='java -jar $(pwd)/jing-2022.jar'" >> $GITHUB_ENV

      - name: Validate TEI Files
        run: |
          find . -name "*.xml" -exec sh -c 'jing schemas/tei_all.rng "$@"' _ {} +
